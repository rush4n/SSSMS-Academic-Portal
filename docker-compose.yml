version: "3.8"

services:
  # 1. MySQL Database
  sssms-db:
    image: mysql:8.0
    container_name: sssms_mysql
    restart: always
    environment:
      MYSQL_DATABASE: sssms_portal_db
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  # 2. Backend (Spring Boot 4 / Java 25)
  backend:
    build: ./backend
    container_name: sssms_backend
    ports:
      - "8080:8080"
    depends_on:
      sssms-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_PASSWORD: root_password
    volumes:
      - ./uploads_data:/uploads

  # 3. Frontend (React)
  frontend:
    build: ./frontend
    container_name: sssms_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true